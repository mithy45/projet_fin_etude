

<form [formGroup]="filterForm">

  <div class="horizontal-container">
    <div class="component" *ngFor="let categorie of Object.keys(fileNamesCheckBox)">
      <h3> {{ categorie }} </h3>
      <ul>
        <li *ngFor="let fileName of fileNamesCheckBox[categorie]">
          <input (change)="onChange($event)" type="checkbox" [id]="fileName" [value]="fileName">
          <label [for]="fileName">{{ fileName }}</label>
        </li>
      </ul>
    </div>
  </div>


  <div class="horizontal-container">
    <div class="component">
      <input (change)="onChangeCorrelate($event)" id="correlate" type="checkbox" formControlName="correlate">
      <label for="correlate"> Corréler des données </label>
    </div>
  </div>

  <div *ngIf="filterForm.value.correlate">
    X : <select formControlName="abscisse" (change)="onChangeSelectX($event)">
      <option [value]="value.id" *ngFor="let value of selectXValues">{{value.label}}</option>
    </select>
    Y : <select formControlName="ordonnee" (change)="onChangeSelectY($event)">
      <option [value]="value.id" *ngFor="let value of selectYValues">{{value.label}}</option>
    </select>
  </div>
</form>

<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>

<div id="chart-correlation-container">
  <app-correlation-chart [xFile]="'naissances'" [yFile]="'mortalite_infantile'"> </app-correlation-chart>
  <app-correlation-chart [xFile]="'naissances'" [yFile]="'indice de fécondite'"> </app-correlation-chart>
  <app-correlation-chart [xFile]="'naissances'" [yFile]="'population_francaise'"> </app-correlation-chart>
  <app-correlation-chart [xFile]="'naissances'" [yFile]="'deces'"> </app-correlation-chart>
</div>
